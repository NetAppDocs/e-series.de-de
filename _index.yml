  title: Dokumentation zu E-Series Systemen
  summary: Systeme der E-Series bieten Ihnen eine integrierte Hardware- und Softwarelösung
    für dedizierte Applikationen mit hoher Bandbreite, wie Datenanalysen, Videoüberwachung
    und festplattenbasiertes Backup, die einfachen, schnellen und zuverlässigen SAN-Storage
    benötigen.
